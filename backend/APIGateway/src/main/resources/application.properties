# ===============================
# Server
# ===============================
server.port=8080
spring.application.name=api-gateway

# ===============================
# Eureka Discovery Server
# ===============================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ===============================
# Spring Cloud Gateway
# ===============================
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# ===============================
# AUTH SERVICE
# ===============================
spring.cloud.gateway.routes[0].id=authentication-service
spring.cloud.gateway.routes[0].uri=lb://AUTHENTICATION-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/user/**

# ===============================
# MENU SERVICE - APIs
# ===============================
spring.cloud.gateway.routes[1].id=menu-service
spring.cloud.gateway.routes[1].uri=lb://MENU-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/Menu/**

# ===============================
# MENU SERVICE - IMAGES
# ===============================
spring.cloud.gateway.routes[2].id=menu-service-images
spring.cloud.gateway.routes[2].uri=lb://MENU-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/images/**

# ===============================
# ORDER SERVICE
# ===============================
spring.cloud.gateway.routes[3].id=order-service
spring.cloud.gateway.routes[3].uri=lb://ORDER-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/orders/**